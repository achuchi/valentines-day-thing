<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #ff6b6b, #ffc0cb);
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .heart {
            font-size: 100px;
            animation: pulse 1.5s infinite;
        }

        .message {
            margin: 30px 0;
            font-size: 24px;
            max-width: 600px;
            line-height: 1.6;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .buttons {
            display: flex;
            gap: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            background: #fff;
            color: #ff6b6b;
        }

        button:hover {
            transform: scale(1.1);
        }

        #noBtn {
            position: relative;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="heart">‚ù§Ô∏è</div>
    <div class="message">
        <h1>Hey Meepies!</h1>
        <p>Would you be my Valentine?</p>
        <p>You'll be in for a day full of your Otter and sweets! (I would say chocolate but u no like chocolate).</p>
    </div>
    <div class="buttons">
        <button onclick="sayYes()">Yes! üíï</button>
        <button id="noBtn" onmouseover="moveButton()">No</button>
    </div>

    <script>
        function sayYes() {
            document.body.innerHTML = `
                <div class="heart">‚ù§Ô∏è</div>
                <div class="message">
                    <h1>LETS GOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOO! üéâ</h1>
                    <p>You've made me the happiest person! Can't wait for our special day together.</p>
                    <p>See you on Valentine's Day! ‚ù§Ô∏è</p>
                </div>
            `;
        }

        function moveButton() {
            const btn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.position = 'absolute';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }
    </script>
</body>
</html>
